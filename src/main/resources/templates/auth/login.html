<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Restaurant Application</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<form class="login" th:action="@{/login}" method="post">
		<div class="login-title">Login to Saffron Express</div>
		<div th:if="${param.error}" class="alert alert-danger">Invalid
			username or password!</div>
		<div th:if="${logout}" class="alert alert-success">You
			have been logged out!</div>
		<div class="form-group">
			<label for="username">User Name</label> <input type="text"
				class="form-control" id="username" name="username"
				placeholder="Enter username">
		</div>
		<div class="form-group">
			<label for="password">Password</label> <input type="password"
				class="form-control" id="password" name="password"
				placeholder="Password">
		</div>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
</body>
</html>
